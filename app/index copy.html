<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Tâches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestion des Tâches</h1>
    <!-- Affichage de la liste de tâches -->
    <div id="task-list"></div>

    <!-- Formulaire d'ajout de tâches -->
    <h2>Ajouter une Tâche</h2>
    <form id="task-form">
        <input type="text" id="task-title" placeholder="Titre de la tâche" required>
        <textarea id="task-description" placeholder="Description de la tâche" required></textarea>
        <input type="date" id="task-deadline" required>
        <select id="task-priority">
            <option value="Faible">Faible</option>
            <option value="Moyenne">Moyenne</option>
            <option value="Forte">Forte</option>
        </select>
        <button type="submit">Ajouter</button>
    </form>

    <!-- Affichage des détails d'une tâche sélectionnée -->
    <div id="task-details"></div>

    <script src="app.js"></script>
    <script >// ...

        // Fonction pour afficher les détails d'une tâche
        function displayTaskDetails(task) {
            const detailsHTML = `
                <h2>${task.title}</h2>
                <p><strong>Description:</strong> ${task.description}</p>
                <p><strong>Date limite:</strong> ${task.deadline}</p>
                <p><strong>Priorité:</strong> ${task.priority}</p>
                <p><strong>État d'avancement:</strong> ${task.completed ? "Terminée" : "En cours"}</p>
            `;
            taskDetails.innerHTML = detailsHTML;
        }
        
        // Ajoutez un gestionnaire d'événement de clic à chaque tâche de la liste
        function attachTaskClickEvent(taskElement, task) {
            taskElement.addEventListener("click", function () {
                displayTaskDetails(task);
            });
        }
        
        // ...
        
        // Fonction pour afficher les tâches
        function displayTasks() {
            // Effacez d'abord le contenu actuel de taskList
            taskList.innerHTML = "";
        
            // Parcourez toutes les tâches et affichez-les dans taskList
            tasks.forEach((task, index) => {
                const taskElement = document.createElement("div");
                taskElement.classList.add("task-item");
                taskElement.textContent = `${index + 1}. ${task.title}`;
                
                // Attachez un gestionnaire d'événement de clic pour chaque tâche
                attachTaskClickEvent(taskElement, task);
        
                taskList.appendChild(taskElement);
            });
        }
        
        // Appel initial pour afficher les tâches
        displayTasks();
        
        // ...
        </script>

    </script>
</body>
</html>
